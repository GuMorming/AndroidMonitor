<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>忘记密码</title>
    <!-- CSS files -->
    <link href="/static/css/tabler.css" rel="stylesheet"/>

</head>
<body class=" d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"></a>
        </div>
        <form class="card card-md" action="/forgot-password" method="get" autocomplete="off" novalidate>
            <div class="card-body">
                <h2 class="card-title text-center mb-4">忘记密码</h2>
                <p class="text-muted mb-4">输入你的电子邮箱</p>
                <div class="mb-3">
                    <label class="form-label">邮箱地址:</label>
                    <input type="email" class="form-control" placeholder="输入邮箱">
                </div>
                <div class="form-footer">
                    <a href="#" class="btn btn-primary w-100">
                        <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                             stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                             stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"/>
                            <path d="M3 7l9 6l9 -6"/>
                        </svg>
                        给我发送密码
                    </a>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            <a href="/">回到主页</a>
        </div>
    </div>
</div>
</body>
</html>
