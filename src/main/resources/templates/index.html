<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>登录</title>
    <!-- CSS files -->
    <link href="/css/tabler.css" rel="stylesheet"/>
    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
</head>
<body class=" d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">监控端登录</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" id="username" name="username" class="form-control" value="admin"
                               placeholder="输入用户名"
                               autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">密码
                            <span class="form-label-description">
                                <a href="./forgot-password">忘记密码?</a>
                            </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" id="password" name="password" class="form-control" value="123"
                                   placeholder="输入密码"
                                   autocomplete="off">
                            <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                    </a>
                  </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <span class="form-check-label">记住我</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100" onclick="saveUsername()">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center text-muted mt-3">
            还没有账户吗? <a href="/sign-up" tabindex="-1">注册</a>
        </div>
    </div>
</div>
<!-- Tabler Core -->
<script src="/js/tabler.js" defer></script>
<script src="/js/demo.js" defer></script>
<!-- 保存用户名 -->
<script type="text/javascript">
    function saveUsername() {
        let username = $("#username").val();
        sessionStorage.setItem("username", username);
    }
</script>
</body>
</html>
