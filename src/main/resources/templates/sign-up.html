<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>监控端注册</title>
    <!-- CSS files -->
    <link href="/css/tabler.css" rel="stylesheet"/>
    <script src="/js/jquery.js"></script>
</head>
<body class=" d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <!--        <div class="text-center mb-4">-->
        <!--          <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>-->
        <!--        </div>-->

        <form class="card card-md" action="/register" method="post" autocomplete="off" novalidate>
            <div class="card-body">
                <h2 class=" h2 text-center mb-4">监控端注册</h2>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="输入用户名">
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label class="form-label">电子邮箱</label>-->
                <!--                    <input type="email" class="form-control" placeholder="输入邮箱地址">-->
                <!--                </div>-->
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <div class="input-group input-group-flat">
                        <input type="password" name="password" class="form-control" placeholder="输入密码"
                               autocomplete="off">
                        <span class="input-group-text">
                  <a href="#" class="switch-icon switch-icon-flip" onclick="togglePassword()"
                     data-bs-toggle="switch-icon">
                    <!-- https://tabler-icons.io/i/eye -->
                      <span class="switch-icon-a text-muted">
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                               viewBox="0 0 24 24"
                               stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                               stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                                  d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path
                                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"/></svg>
                      </span>
                      <!-- https://tabler-icons.io/i/password -->
                     <span class="switch-icon-b text-muted">
                         <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-password"
                              width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
                              fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                               d="M0 0h24v24H0z"
                                                                                               fill="none"></path><path
                                 d="M12 10v4"></path><path d="M10 13l4 -2"></path><path d="M10 11l4 2"></path><path
                                 d="M5 10v4"></path><path d="M3 13l4 -2"></path><path d="M3 11l4 2"></path><path
                                 d="M19 10v4"></path><path d="M17 13l4 -2"></path><path d="M17 11l4 2"></path>
</svg>
                      </span>
                  </a>
                </span>
                    </div>
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label class="form-check">-->
                <!--                        <input type="checkbox" class="form-check-input"/>-->
                <!--                        <span class="form-check-label">同意 <a href="./terms-of-service.html" tabindex="-1">条款</a>.</span>-->
                <!--                    </label>-->
                <!--                </div>-->
                <div class="form-footer">
                    <button type="submit" onclick="saveUsername()" class="btn btn-primary w-100">注册新账户</button>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            已经有账户了? <a href="./" tabindex="-1">登录</a>
        </div>
    </div>
</div>

<!-- Tabler Core -->
<script src="/js/tabler.js" defer></script>
</body>
<script type="text/javascript">
    function togglePassword() {
        let password = $("[name='password']");
        if (password.attr("type") === "password") {
            password.attr("type", "text");
        } else {
            password.attr("type", "password");
        }
    }

    function saveUsername() {
        let username = $("#username").val();
        sessionStorage.setItem("username", username);
    }
</script>
</html>
